<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Number Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Number Converter</h1>
      <form id="number-input">

        <label for="name"> Hi there! With whom do I have the pleasure of speaking with today?</label>
        <input id="name" class="form-control" type="text">
        <br>

        <label for="number">Enter a number and click on my picture below to see a message. Can you can predict what I will say?</label>
        <input id="number" class="form-control" type="text">
        <br>

        <button class="btn btn-primary" type="submit"><img src="img/cartoon-computer.jpg" alt="thinking machine"></button>
      </form>

      <div id="results">
      </div>

    </div>
  </body>
</html>
